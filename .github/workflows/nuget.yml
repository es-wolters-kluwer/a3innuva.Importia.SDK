name: Publish nuget
on: [workflow_dispatch]
jobs:
  Publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1  
    - name: Add private GitHub registry to NuGet
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/es-wolters-kluwer/index.json -Username s-wolters-kluwer -Password ${{secrets.GITHUB_TOKEN}}
      
      
    - name: Publish packages
      run: dotnet nuget push **.nupkg --source "GPR" --api-key ${{secrets.NUGET_TOKEN}}