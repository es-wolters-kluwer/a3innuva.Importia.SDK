mode: Mainline
branches:
  main:
    regex: ^principal$
    tag: ''
    increment: Minor
    is-release-branch: true
    is-mainline: true
    source-branches: 
      - feature
  release:
    tag: ''
    increment: Minor
    regex: ^release?
    source-branches:
      - main
      - release
    is-release-branch: true
    is-mainline: true
  feature:
    tag: 'alpha'
    increment: Inherit
    regex: ^feature?
    source-branches:
      - feature
      - support
      - hotfix
      - main
  pull-request:
    tag: 'PR'
    increment: Inherit
    source-branches:
      - main
      - release
      - feature
      - support
      - hotfix
  hotfix:
    tag: 'beta'
    increment: Patch
    source-branches:
      - release
ignore:
  sha: []
merge-message-formats: {}